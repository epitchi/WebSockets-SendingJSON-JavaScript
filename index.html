<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending JSON over WebSockets</title>
</head>
<body>
    <h1> Sending JSON over WebSockets </h1>
    <ul class = "tsummary">
        <li>highly convenient way to send data between cleint and server</li>
    </ul>
    <script>
        const ws = new WebSocket("ws://localhost:8082");
        ws.addEventListener("open", e => {
            ws.send("Lmao burh burh");
        });
    </script>
</body>
</html>
